<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./main.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div class="m-container">
            <div class="logo-container">
                <a href="#" class="logo-container">
                    <img src="./assets/img/logo-bkpark.png" alt="">
                </a>
            </div>
            <div class="menu-container">
                <a href="#">Về BKPark</a>
                <a href="#">Trở thành chủ xe</a>
                <div class="vertical-line"></div>
                <a class="btn btn-sign-in" href="#">Đăng ký</a>
                <a class="btn btn-login" href="/static/test.html">Đăng nhập</a>
            </div>
        </div>
        
    </div>

    <!-- Banner -->
    <div id="banner">
        <div class="m-container">
            <div class="background space sec">
                <h1>BKPark - Cùng Bạn Đến Mọi Hành Trình</h1>
                <div class="line-bg"></div>
                <h6 class ="sub">
                    Trải nghiệm sự khác biệt từ
                    <span style="color: #5fcf86 !important;">hơn 8000</span>
                    xe gia đình đời mới khắp Việt Nam
                </h6>
            </div>
            <div class="search-option">
                <div class="option">
                    <div class="option-item active">
                        <div>
                            <p>Xe tự lái</p>
                        </div>
                    </div>
                    <div class="option-item">
                        <div>
                            <p>Xe có tài xế</p>
                        </div>
                    </div>
                    <div class="option-item">
                        <div>
                            <p>Thuê xe dài hạn</p>
                        </div>
                    </div>
                </div>
                <div class="search">
                    <div class="search-form sd">
                        <div class="search-form-item adress">
                            <div class="title">
                                <div>
                                    <p>Địa điểm</p>
                                </div>
                            </div>
                            <div class="choose-item has-arrow">
                                <div>
                                    <p>TP. Hà Nội</p>
                                </div>
                            </div>
                        </div>
                        <div class="line-adress-time" style = "border-right: 1px solid #c6c6c6; margin: 4px 12px;"></div>
                        <div class="search-form-item">
                            <div class="title">
                                <p>Thời gian cụ thể</p>
                            </div>
                            <div class="choose">
                                <label class="choose-item has-arrow">
                                    <span class="value">
                                        21:00, 10/03/2024 - 20:00, 11/03/2024
                                    </span>
                                </label>
                            </div>
                        </div>
                        <a href="" class="btn btn-primary">Tìm xe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Promotion -->
    <div id="promo-section">
        <div class="m-container">
            <h2>Chương trình khuyến mại</h2>
            <h5 class="title">Nhận khuyến mãi liền tay</h5>
        </div>
    </div>

    <!-- Feature -->
    <div id="featureCar">

    </div>

    <!-- Topdes_section -->
    <div id="topdes_section">

    </div>
    
    <!-- Feature-section -->
    <div id="feature-section">

    </div>

    <!-- Tutorial-section -->

    <div id="tutorial-section">

    </div>
</body>
</html>
